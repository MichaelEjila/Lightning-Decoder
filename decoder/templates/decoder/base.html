{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1"/>
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Lightning Adreess</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">bitnob</h2>
            </div>
        </div> 

        <div class="content">
            <h1><span>Lightning Decoder.</span></h1>
            <h2>Decode Lightning Network Requests</h2>
            <p class="par">LNURL, Lightning Address and BOLT11</p>
            <div align = 'center'>
                <a class="btn btn-outline-light btn-lg" href="{% url 'lnurl' %}" role="button"
                >Decode LnURL</a>
                <a class="btn btn-outline-light btn-lg" href="{% url 'lninvoice' %}" role="button"
                >Decode LnInvoice</a>
                <a class="btn btn-outline-light btn-lg" href="{% url 'lnaddress' %}" role="button"
                >Decode LnAddress</a>
             </div>
            {% block content %}
           
           
            {% endblock %}
        </div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->

</html>
