{% extends "decoder/base.html" %}

{% block content %} 
<form  method = 'POST'>
    {% csrf_token %}
    <div class="for">
                <input type="text" name="lninvoice" placeholder="Enter Lightning Invoice Here">
                <button type="submit" class="btn btn-dark">Decode Lightning Invoice</button>
                <h4> ... </h4>
                <table class="table table-striped table-dark">
                    <tbody>
                     {% for key, value in response.items %} 
                      <tr>
                        <td>{{key}}</td>
                        <td>{{value}}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                </table>
    </div> 
</form>
{% endblock %}
